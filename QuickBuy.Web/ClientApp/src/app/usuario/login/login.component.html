<div class="text-center">
    <form class="form-signin">
        <h1 class="h4 mb-3">Login do Cliente</h1>

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" name="email" placeholder="Informe o seu email"
        class="form-control" [ngClass]="{
            'is-invalid' : email.invalid && (email.dirty || email.touched),
            'is-valid' : email.valid && (email.dirty || email.touched)
        }"
        [(ngModel)]="usuario.email" #email="ngModel" required email>

        <div class="invalid-feedback text-left " *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">
                Email é obrigatório.
            </div>
            <div *ngIf="email.errors.email">
                Email não está correto
            </div>
        </div>

        <label for="inputSenha" class="sr-only">Senha</label>
        <input type="password" id="inputSenha" name="senha" placeholder="Informe a senha"
        class="form-control mb-3" [(ngModel)]="usuario.senha" #senha="ngModel" required>

        <div class="alert alert-danger" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
            <div *ngIf="senha.errors.required">
                Senha deve ser preenchida
            </div>
        </div>

        <button class="btn btn-primary btn-block" type="submit" (click)="entrar()" [disabled]="ativarSpinner">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativarSpinner"></span>
            Entrar
        </button>
        <div class="alert alert-danger" *ngIf="msg">
            {{msg}}
        </div>
    </form>    
</div>
