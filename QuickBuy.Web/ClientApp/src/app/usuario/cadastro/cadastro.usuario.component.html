<div class="text-center">
    <form class="form-signin">
        <h1 class="h4 mb-3">Cadastro de Cliente</h1>

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" name="email" placeholder="Informe o seu email"
        class="form-control mb-3" [ngClass]="{
            'is-invalid' : email.invalid && (email.dirty || email.touched),
            'is-valid' : email.valid && (email.dirty || email.touched)
        }" [(ngModel)]="usuario.email" #email="ngModel" required email>

        <div class="invalid-feedback text-left " *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">
                Email é obrigatório.
            </div>
            <div *ngIf="email.errors.email">
                Email não está correto
            </div>
        </div>

        <label for="inputSenha" class="sr-only">Senha</label>
        <input type="password" id="inputSenha" name="senha" placeholder="Informe a senha"
        class="form-control mb-3" [(ngModel)]="usuario.senha" #senha="ngModel" required>

        <div class="alert alert-danger" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
            <div *ngIf="senha.errors.required">
                Senha deve ser preenchida
            </div>
        </div>

        <label for="inputNome" class="sr-only">Nome</label>
        <input type="text" id="inputNome" name="nome" placeholder="Informe o seu nome"
        class="form-control mb-3" [ngClass]="{
            'is-invalid' : nome.invalid && (nome.dirty || nome.touched),
            'is-valid' : nome.valid && (nome.dirty || nome.touched)
        }" [(ngModel)]="usuario.nome" #nome="ngModel" required>

        <div class="invalid-feedback text-left " *ngIf="nome.invalid && (nome.dirty || nome.touched)">
            <div *ngIf="nome.errors.required">
                Nome é obrigatório.
            </div>
            <div *ngIf="nome.errors.email">
                Nome não está correto
            </div>
        </div>

        <label for="inputSobreNome" class="sr-only">Nome</label>
        <input type="text" id="inputSobreNome" name="sobrenome" placeholder="Informe o seu sobre nome"
        class="form-control mb-3" [ngClass]="{
            'is-invalid' : sobrenome.invalid && (sobrenome.dirty || sobrenome.touched),
            'is-valid' : sobrenome.valid && (sobrenome.dirty || sobrenome.touched)
        }" [(ngModel)]="usuario.sobrenome" #sobrenome="ngModel" required>

        <div class="invalid-feedback text-left " *ngIf="sobrenome.invalid && (sobrenome.dirty || sobrenome.touched)">
            <div *ngIf="sobrenome.errors.required">
                Sobre Nome é obrigatório.
            </div>
            <div *ngIf="sobrenome.errors.email">
                Sobre Nome não está correto
            </div>
        </div>

        <button class="btn btn-primary btn-block" type="submit" (click)="cadastrar()" [disabled]="ativarSpinner">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativarSpinner"></span>
            Cadastrar
        </button>

        <a [routerLink]="['/entrar']">Voltar</a>

        <div class="alert alert-danger" *ngIf="msg">
            {{msg}}
        </div>

        <div class="alert alert-sucess" *ngIf="usuarioCadastrado">
            Usuário cadastrado com sucesso! <a class="alert-link" [routerLink]="['/entrar']">Clique aqui</a> para entrar no sistema com sua conta.
        </div>

    </form>    
</div>
